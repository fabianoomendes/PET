<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="css/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Teste</title>
</head>
<body class="">
    <header>
        <div class="container-md">
            <div class="title">
                <h1>CADASTRO</h1>
            </div>
            <nav class="menu">
                <i class="icofont-navigation-menu"></i>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-md">
            <form action="#" class="form">
                <div class="input-group mb-3">
                    <input id="nome" type="text" class="form-control input-form" placeholder="Nome">
                    <input id="cpf" type="text" class="form-control input-form" placeholder="CPF">
                </div>

                <div class="input-group mb-3">
                    <input id="rg" type="text" class="form-control input-form" placeholder="RG">
                    <input id="endereco" type="text" class="form-control input-form" placeholder="Endereço">
                </div>

                <div class="input-group mb-3">
                    <input id="cep" type="text" class="form-control input-form" placeholder="CEP">
                    <input id="n" type="text" class="form-control input-form" placeholder="Nº">
                    <input id="bairro" type="text" class="form-control input-form" placeholder="Bairro">
                </div>
                
                <div class="input-group mb-3">
                    <input id="telefone" type="text" class="form-control input-form" placeholder="Telefone">
                    <input id="uf" type="text" class="form-control input-form" placeholder="UF">
                    <select id="cidade" class="form-select input-form" aria-label="Disabled select example">
                        <option >Selecione</option>
                        <option value="1">Bom Jardim</option>
                        <option value="2">Limoeiro</option>
                        <option value="3">Carpina</option>
                      </select>
                </div>
                <div class="form-floating">
                    <textarea id="obs" class="form-control" style="color: rgb(141, 138, 138)" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea" style="color: rgb(129, 127, 127)">Comenatário</label>
                </div>
                <button class="butao btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <aside class="aside">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Cadastro de pessoa</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Editar perfil</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <div class="container-md">  
        </div>
        <script src="js/script.js"></script>
    </footer>
</body>
</html>
